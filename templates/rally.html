{% extends 'base.html' %}

{% block head %}

<Title>Rally Main Page</Title>
{% endblock %}

{% block body %}

<div class="content">
    
    <div class="">
        <br>
        <h1 class="title handWriteTitle">Create Your Rally!</h1>
        <form style="" action="/rally" method="POST">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="name">Event Name:</label>
                        <input type="text" placeholder="Event Name" name="name" required><br></div>
                    <div class="col"></div>
                </div>

                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="description">Description:</label>
                        <input type="text" placeholder="Description" name="description" required><br>
                        </div>
                    <div class="col"></div>
                </div>
                
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="street">Street Address:</label>
                        <input type="text" placeholder="Street" name="street" required><br>
        </div>
                    <div class="col"></div>
                </div>
                
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="city">City:</label>
                        <input type="text" placeholder="City" name="city" required><br>
        </div>
                    <div class="col"></div>
                </div>
                
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="state">State:</label>
                        <select name="state" required>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <br></div>
                    <div class="col"></div>
                </div>
                

                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="zip">Zip Code:</label>
                        <input type="number" placeholder="Zip Code" name="zip" required><br>
        </div>
                    <div class="col"></div>
                </div>
                
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="imageAddress">Image URL:</label>
                        <input type="text" placeholder="URL" name="imageAddress" required><br>
                        </div>
                    <div class="col"></div>
                </div>
                
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="link">Event Link:</label>
                        <input type="text" placeholder="link" name="link" required><br>
                        </div>
                    <div class="col"></div>
                </div>
                
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="eventDate">Event Date:</label>
                        <input type="date" placeholder="08/01/2021" name="eventDate" required><br>
                        </div>
                    <div class="col"></div>
                </div>
                
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col"><label for="topics">Choose a Event Topic:</label>
                        <select name="topics">
                            {% for x in topics %}
                            <option value="{{x.idNum}}">{{x.name}}</option>
                            {% endfor %}
                        </select></div>
                    <div class="col"></div>
                </div>
                
                <div style="text-align:center;">
                    <div class="row align-items-start">
                        <div class="col"></div>
                        <div class="col"><h5 class="handWriteText">Don't see a topic? <br><a href="/topicCreate">Click here to add a new topic</a></h5>
                        </div>
                        <div class="col"></div>
                    </div>
                    
                    <div class="row align-items-start">
                        <div class="col"></div>
                        <div class="col"><button type="submit" class="signupbtn btn btn-dark">Rally</button></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </form> 
        
    </div>
    <br>
    <br>
    
</div>
{% endblock %}

{% extends 'base.html' %}

{% block head %}

<Title>Rally Sign In</Title>
{% endblock %}

{% block body %}

<div class="content">
    
    <div class="">
        <br>
        <h1 class="title handWriteTitle">Sign In</h1>
        <form style="text-align: center;" action="/signin" method="POST">
            <label for="username" class="handWriteText">Username:</label><br>
            <input type="text" placeholder="Enter username" name="username" required><br>
            <label for="password" class="handWriteText">Password:</label><br>
            <input type="password" placeholder="Enter Password" name="password" required><br><br>
            <button type="submit" class="signupbtn btn btn-dark">Sign In</button>
        </form> 
        {% if ERROR %}
        <h5 style="color: red;text-align: center;">{{ERROR_MSG}}</h5>    
        {% endif %}
        <br>
        <center><img style="height: 200px; width: 200px;" src="https://i.guim.co.uk/img/media/c94b1f4f0953f77b777216a698d5ec7fc00f0227/0_354_4296_2578/master/4296.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=4db44a58ab558cc49444ca5253a02071"></center>
    </div>
    <br>
    <br>
    
</div>
{% endblock %}
